<!DOCTYPE html>
<html>
<head>
  <title>Grofers Checkout</title>
</head>
<body>
  <table id="grocery-table" border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Milk</td>
      <td data-ns-test="prices">50</td>
    </tr>
    <tr>
      <td>Bread</td>
      <td data-ns-test="prices">30</td>
    </tr>
    <tr>
      <td>Eggs</td>
      <td data-ns-test="prices">60</td>
    </tr>
  </table>

  <script>
    // Inline JavaScript for calculating the total price
    const priceElements = document.querySelectorAll('[data-ns-test="prices"]');
    let total = 0;

    priceElements.forEach(priceElement => {
      total += parseFloat(priceElement.textContent);
    });

    const table = document.getElementById('grocery-table');
    const totalRow = document.createElement('tr');
    const totalCell = document.createElement('td');
    totalCell.colSpan = 2;
    totalCell.textContent = total;
    totalCell.setAttribute('data-ns-test', 'grandTotal');
    totalRow.appendChild(totalCell);
    table.appendChild(totalRow);
  </script>
</body>
</html>
